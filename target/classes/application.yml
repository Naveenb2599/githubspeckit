spring:
  main:
    allow-bean-definition-overriding: true
  # Default datasource for local development (used when no profile is active)
  datasource:
    url: jdbc:sqlite:./data/recommendations.db
    driver-class-name: org.sqlite.JDBC
  # Default: do not auto-create schema (we use Flyway migrations)
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        connection:
          url: jdbc:sqlite:./data/recommendations.db
app:
  use-mock: true
